# {0} is the device time stamp
wizard.transferstep.check.timediff.meter=1. Als die Ger\u00E4tedaten ausgelesen wurden, betrug die Abweichung zwischen der Echtzeituhr des Blutzuckermessger\u00E4ts ({0}) und des Computers mehr als zehn Minuten.<br>Dies kann nachteilige Auswirkungen auf die Aussagekraft der Berichte haben.<br><br>
