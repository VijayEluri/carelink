# @linkdevice, @serialnumber are special tags and should not be modified
wizard.opfail.pumpparadigm.suggestion3.cgm=Kontrollieren Sie den Batteriestatus des Monitors.<br>Verringern Sie den Abstand zwischen Monitor und @linkdevice. Stellen Sie sicher, dass im Monitor keine Alarme oder Fehler vorliegen.<br>Vergewissern Sie sich, dass der Monitor die Seriennummer @serialnumber hat.
