# @linkdevice is a special tag and should not be modified
wizard.opfail.pumpparadigm.suggestion2=Stellen Sie sicher, dass das @linkdevice ausgeschaltet ist.<br>Stellen Sie sicher, dass das Verbindungskabel ordnungsgem\u00E4\u00DF an den Computer angeschlossen ist. Nehmen Sie das BD-Messger\u00E4tekabel vom @linkdevice ab und bringen Sie es wieder an.
